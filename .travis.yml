sudo: required

language: java

services:
  - docker

script:
  - ./gradlew clean build
  - docker build . -t jwt-gateway
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

